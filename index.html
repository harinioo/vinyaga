 <ul class="progressbar">

	<!-- Title -->
	 <div class="container-fluid ">
		 <div class="row mid-text">
			 <div id="content" class="col-lg-6 title">
				 <h1>WARNING</h1>
 				<br>
 				<h3>Please ensure that you have worn mask before taking the photo</h3></li>
 				<br>
 				<h3>You cannot allow you to proceed if the authentication fails.</h3></li>

			 </div>
			 <div class="col-lg-6 ">

			 </div>
		 </div>

</div>
<div class="topcontainer1 container-fluid ">
	<div class="row mid-text lap">
		<div id="content" class="col-lg-6 camera">
			<video id="video">Video stream not available.</video>
				</div>
			</div>
					<div class="row mid-text">
			<label id="startbutton" class="btn btn-primary class-b" for="startbutton">
			<input  type="button" class="d-none" >
						Take Photo
			</label>
	 </div>

</div>

<div class="topcontainer1 container-fluid ">
	<div class="row mid-text">
		<div id="content" class="col-lg-6 camera">
			<canvas id="canvas">
			</canvas>
			<div >
				<img id="img" alt="The screen capture will appear in this box.">
			</div>
				</div>
			</div>
					<div class="row mid-text">
						<label id="predict"class="btn btn-primary class-b" for="predict">
			 				 <input  type="button" class="d-none" >
			 				 Predict
			 		 </label>
	 </div>

</div>
